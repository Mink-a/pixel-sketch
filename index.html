<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="viewport">
      <h1>Pixel Sketch</h1>
      <div class="header">
        <button id="clear">Clear</button>
        <p id="showPixel">8 X 8</p>
        <input type="color" name="myColor" id="myColor" />
      </div>
      <div id="gridCanvas"></div>
      <input type="range" min="2" max="64" value="4" id="gridPixelSize" />
    </div>
  </body>
  <script src="./main.js"></script>
</html>
